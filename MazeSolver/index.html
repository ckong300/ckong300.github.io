<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>




	<div id=app>


		<div id=controlPanel>
			<button id="solve">Solve!</button>
			<button id="reset">Reset</button>
			<button id="cancel" disabled>Cancel Animation</button>

			<button id="update">Update Size</button>
			<label for="size">Square Size</label> 
			<input type="number" id="size" name="size" minlength="4" maxlength="8" size="10" />

			<select id="algorithms">
				<option value="DFS">Depth First Search</option>
				<option value="BFS">Breath First Search</option>
				<option value="Dijkstras">Dijkstras' Algorithm</option>
				<option value="A-Star">A*</option>
			</select>

		</div>

		<div id=lowerRow>
			<div id=maze>
				<canvas id="myCanvas"></canvas>
			</div>

			<div id=colorPanel>
				Colors:
				<button class=color id=black></button>
				<button class=color id=white></button>
				<button class=color id=start>Start</button>
				<button class=color id=end>End</button>
				<button class=color id=green>Grass</button>
				<button class=color id=orange>Mud</button>
			</div>
		</div>


	</div>






	<script src="heap.js"></script>

	<script src="init.js"></script>
	<script src="traversalAlgo.js"></script>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" ></script>
	<script src="mazeSolver.js"></script>
</body>

</html>
